<!doctype html>
<html lang='en'>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <meta charset='utf-8'>
    <!-- for mobile-friendly pages -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name=author content="">
    <title>{{ page_title }}</title>
    <link rel='stylesheet' href="{{url_for('static', filename = 'style.css')}}">
    {% block head_stuff %} {% endblock %}
</head>
<body class="join-page">

{% with messages = get_flashed_messages() %}
{% if messages %}
<div id="messages">
    {% for msg in messages %}
    <p>{{msg}}</p>
    {% endfor %}
</div>
{% endif %}
{% endwith %}

<div class="center-container">
    <form id="joinform" action="/login/" method="post">
        <h2>Login</h2>
        
        <label>Username:
            <input type="text" name="username" required pattern="^\w+$">
        </label>
        
        <label>Password:
            <input type="password" name="password" required>
        </label>
        
        <button type="submit">Submit</button>

        
    </form>
</div>

<a href="{{url_for('signUp')}}" target="_self" class="back-to-login">
    <button class="styled-button">Sign Up!</button>
</a>

</body>
</html>
